<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ValGuessr - Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>ValGuessr</h1>
      <button id="start-btn">Start</button>
      <div id="game-container">
        <div id="image-container"></div>
        
        <!-- Remove the input field and submit button, add answer buttons -->
        <div class="answer-buttons">
          <button class="answer-btn" data-map="Ascent">Ascent</button>
          <button class="answer-btn" data-map="Bind">Bind</button>
          <button class="answer-btn" data-map="Haven">Haven</button>
          <button class="answer-btn" data-map="Icebox">Icebox</button>
          <button class="answer-btn" data-map="Split">Split</button>
        </div>
        
        <div id="score-container"></div>
        <div id="timer-container" class="timer-box"></div>
        <button id="reset-btn" style="display: none;">Reset</button>
      </div>
    </div>
    <!-- Add this block for the final screen -->
    <div id="final-screen" class="final-screen">
      <div class="final-screen-content">
        <button id="close-btn" class="close-btn">&times;</button>
        <h2>ValGuessr</h2>
        <p id="final-score"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
