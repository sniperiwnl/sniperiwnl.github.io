<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valorant GeoGuessr</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Valorant GeoGuessr</h1>
      <button id="start-btn">Start</button>
      <div id="game-container">
        <div id="image-container"></div>
        <input type="text" id="answer-field" placeholder="Enter map name">
        <button id="submit-btn">Submit</button>
        <div id="score-container"></div>
        <div id="timer-container" class="timer-box"></div>
        <button id="reset-btn" style="display: none;">Reset</button>
      </div>
    </div>
    <!-- Add this block for the final screen -->
    <div id="final-screen" class="final-screen">
      <div class="final-screen-content">
        <button id="close-btn" class="close-btn">&times;</button>
        <h2>ValGuessr</h2>
        <p id="final-score"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
