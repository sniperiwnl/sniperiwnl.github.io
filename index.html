<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="UTF-8">
    <title>ValGuessr</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">

  </head>
  <body>
    <div class="container">
	
      <h1>ValGuessr</h1>
      <button id="start-btn">Start</button>
      <div id="game-container">
        <div id="image-container"></div>
        <div class="answer-buttons">
          <button class="answer-btn" data-map="Ascent">Ascent</button>
          <button class="answer-btn" data-map="Bind">Bind</button>
          <button class="answer-btn" data-map="Haven">Haven</button>
          <button class="answer-btn" data-map="Icebox">Icebox</button>
          <button class="answer-btn" data-map="Split">Split</button>
          <button class="answer-btn" data-map="Pearl">Pearl</button>
		  <button class="answer-btn" data-map="Fracture">Fracture</button>
		  <button class="answer-btn" data-map="Lotus">Lotus</button>
		  
        </div>
        <div id="score-container"></div>
        <div id="timer-container" class="timer-box"></div>
		<div id="icons-container" class="icons-container"></div>
        <button id="reset-btn" style="display: none;">Reset</button>
      </div>
    </div>
    <div id="settings-modal" class="modal">
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <h2>Choose Game Mode</h2>
    <p>Select the number of images you want to play with:</p>
    <div class="game-mode-buttons">
      <button class="game-mode-btn" data-images="10">10</button>
      <button class="game-mode-btn" data-images="20">20</button>
      <button class="game-mode-btn" data-images="30">30</button>
    </div>
  </div>
</div>
    <div id="final-screen" class="final-screen">
      <div class="final-screen-content">
        <button id="final-screen-close">&times;</button>
        <h2>ValGuessr</h2>
        <p id="final-score"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
